
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">To Do</header>
    <nav class="nav">
        <div id="home-title">
            <button id="home-btn">Home</button>
        </div>
        <ul>
            <li><button id="today-btn">Due today</button></li>
            <li><button id="week-btn">Due this week</button></li>
        </ul>
        <div id="all-projects">
        <div id="nav-projects-title">Projects</div>
        <ul id="nav-projects-parent">
        </ul>
        <div id="new-project-content"></div>
        </div>

        <ul id="create-project-container">
            <li>
                <button id="project-btn">+ Create new project</button>
            </li>
        </ul>
    </nav>
    <main class="main">
        <div id="main-content"></div>
    </main>
</body>
</html>
